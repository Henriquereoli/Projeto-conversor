<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img src="./assets/img/logo.gif" alt="Logo-Convert-Money" class="logo">
    <main>
        <label class="main-label">
            Converter <b>de</b>
            <select class="main-select currency-convert">
                <option value="dereal">R$ Real Brasileiro</option>
               <!-- <option value="dedolar">US$ Dólar americano</option>
                <option value="deeuro">€ Euro</option>-->
            </select>
        </label>

        <label class="main-label">
            Converter <b>para</b>
            <select class="main-select currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img  class="currency-img-convert" src="./assets/img/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/img/Vector.png" alt="seta" class="arrow-img">

            <div class="currency-box">
                <img class="currency-img" src="./assets/img/dolar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
